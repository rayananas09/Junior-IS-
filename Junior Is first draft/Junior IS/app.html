<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <style>
        body {
            background-image: url('background1.jpg'); /* Add your image file name here */
            background-size: cover;
            background-position: center;
            color: white; /* Changing text color to white for better readability on background image */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Adding a semi-transparent black background to the container */
            padding: 20px; /* Adding padding to the container to make content readable */
        }
        /* Additional styling for other elements can be added here */
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Home Price Prediction</h1>
        <div class="input-container">
            <label for="area">Area (SqF):</label>
            <input type="text" id="area" class="input-field" value="1000">
        </div>
        <div class="input-container">
            <label for="bhk">BHK:</label>
            <select id="bhk" class="input-field">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="input-container">
            <label for="bathrooms">Bathrooms:</label>
            <select id="bathrooms" class="input-field">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="input-container">
            <label for="location">Location:</label>
            <select id="location" class="input-field">
                <option value="" disabled selected>Choose a Location</option>
                <option value="Electronic City">Electronic City</option>
                <option value="Rajaji Nagar">Rajaji Nagar</option>
            </select>
        </div>
        <button id="submit" class="submit-button" onclick="onClickedEstimatePrice()">Estimate Price</button>
        <div id="estimated-price" class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
